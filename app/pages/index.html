<!DOCTYPE html>
<html ng-app="blocJams">
    <head lang="en">
        
        <meta charset="UTF-8">
        
        <!-- The title of our new project -->
        <title>Bloc Jams Angular</title>
        
        <!-- Sets the width metadata to current device width. Inital scale of 1 (no default zoom) -->
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
    
        <!-- Sylesheet Links to external sources (Fonts and Icons) -->
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
        
        <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        

        <!-- Sylesheet Links for this website -->
        <link rel="stylesheet" type="text/css" href="/styles/normalize.css">
        <link rel="stylesheet" type="text/css" href="/styles/main.css">
        <link rel="stylesheet" type="text/css" href="/styles/landing.css">
        <link rel="stylesheet" type="text/css" href="/styles/collection.css">
        <link rel="stylesheet" type="text/css" href="/styles/album.css">
        <link rel="stylesheet" type="text/css" href="/styles/player_bar.css">
     </head>

    <body>
        
        <!-- This will contain the navigation bar -->
        <nav class="navbar">
            
            <!-- This img will display our logo in our nav bar, and also give this image a logo class for use in CSS later EDIT: We have also added a link to our landing page index.html which is triggered by clicking the block-jams logo-->
            <a ui-sref="landing" class="logo"> <!-- Create a link to index.html-->
                <!-- Nested image link within the A Href link above -->
                <img src="/assets/images/bloc_jams_logo.png" alt="bloc jams logo">
            </a>
            
            <!-- This will be our link to our collections page -->
            <div class="links-container">
                <!-- The link to our collection.html page -->
                <a ui-sref="collection" class="navbar-link">collection</a>
            </div>
        </nav>
        
        <ui-view></ui-view>
         
        <!--Include the Angular Framework Library (in this case the minified version
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script> 
        -->
        <script src="/scripts/libraries/angular.min.js"></script>

        <!--Include the UI Router Angular Module. Since it is dependant on Angular, it must come after it
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
        -->        
        <script src="/scripts/libraries/angular-ui-router.min.js"></script>
        
        <!-- Include the Buzz music player library source -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.1.10/buzz.min.js"></script>
        
        <!--Include the app file for Angular-->
        <script src="/scripts/app.js"></script>
        <script src="/scripts/controllers/LandingCtrl.js"></script>
        <script src="/scripts/services/Fixtures.js"></script>
        <script src="/scripts/services/SongPlayer.js"></script>
        <script src="/scripts/controllers/CollectionCtrl.js"></script>
        <script src="/scripts/controllers/AlbumCtrl.js"></script>
        
    </body>

</html>
