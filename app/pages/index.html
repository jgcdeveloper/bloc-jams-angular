<!DOCTYPE html>
<html ng-app="blocJams">
    <head lang="en">
        
        <meta charset="UTF-8">
        <title>Bloc Jams Angular</title> <!-- The title of our new project -->
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Sets the width metadata to current device width. Inital scale of 1 (no default zoom) -->
    
        <!-- Sylesheet Links -->
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
        <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" type="text/css" href="/styles/normalize.css">
        <link rel="stylesheet" type="text/css" href="/styles/main.css">
        <link rel="stylesheet" type="text/css" href="/styles/landing.css">
        <link rel="stylesheet" type="text/css" href="/styles/collection.css">
        <link rel="stylesheet" type="text/css" href="/styles/album.css">
        <link rel="stylesheet" type="text/css" href="/styles/player_bar.css">
     </head>

    <body>
        <!-- This will contain the navigation bar -->
        <nav class="navbar">
            
            <!-- This img will display our logo in our nav bar, and also give this image a logo class for use in CSS later EDIT: We have also added a link to our landing page index.html which is triggered by clicking the block-jams logo-->
            <a href="index.html" class="logo"> <!-- Create a link to index.html-->
                <!-- Nested image link within the A Href link above -->
                <img src="assets/images/bloc_jams_logo.png" alt="bloc jams logo">
            </a>
            
            <!-- This will be our link to our collections page -->
            <div class="links-container">
                <!-- The link to our collection.html page -->
                <a href="collection.html" class="navbar-link">collection</a>
            </div>
        
        </nav>
         
         <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script> <!--Include the Angular Framework Library (in this case the minified version-->
         <script src="/scripts/app.js"></script>
     </body>

</html>
